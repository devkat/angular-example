<div *ngIf="model">
  <h2>{{model.name}} details</h2>
  <form *ngIf="active" (ngSubmit)="onSubmit()" [ngFormModel]="heroForm">

    <div>
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="model.name" required ngControl="name" #name="ngForm">
      <div [hidden]="name.valid || name.pristine">{{name.errors}}</div>
    </div>

    <button (click)="goBack()">Back</button>
    <button type="submit">Submit</button>
  </form>
</div>
